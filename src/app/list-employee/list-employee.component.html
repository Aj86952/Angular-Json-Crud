<div class="d-flex justify-content-between mt-3">
  <h1>Employee List</h1>
  <a class="btn btn-info" routerLink="/add">Add Employee</a>
</div>

<table class="table table-bordered mt-3">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>City</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeList">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.email }}</td>
      <td>
        <button class="btn btn-sm btn-success" (click)="onEdit(item.id)">
          Edit
        </button>
        <button class="btn btn-sm btn-danger" (click)="onDelete(item.id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
